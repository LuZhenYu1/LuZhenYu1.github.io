<title>无标题文档</title>

<script type="text/javascript">
var d = new Date();
var time = d.getHours();
if (time<10)
{
	document.write("<b>早上好</b>");
}
else if (time>=10 && time<20)
{
	document.write("<b>中午好</b>");
}
else
{
	document.write("<b>晚上好!</b>");
}
</script>
